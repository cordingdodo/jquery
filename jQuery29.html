<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29 - </title>
    <script src="./jquery.min.js"></script>
</head>
<style>
.after {background: pink;} .sel {border: 5px blue solid;}
</style>
<script>
$(function(){
    //버튼 누르면
    $("#btn1").click(function(){
//div 요소 아래 테두리선 red 적용하고, 그 자식들 요소 중에서 span 요소의 글자 크기를 3배 크게 적용        
        $("div").css("border-bottom", "3px solid red").children("span").css("font-size", "3em");
//div 요소에 배경을 핑크로 하고, 그 자식 요소 중에서 .sel인 요소의 글자색을 빨강색으로 설정        
        $("div").css("background-color", "pink").children(".sel").css("color", "red");
    });
    $("#btn2").click(function(){
//아이디가 btn2인 버튼을 누르면 div의 내용 중에서 span요소를 제거
        $("div").contents().remove("span");
    });
});
</script>
<body>
    <section class="container">
       <h1>선택자 자식 요소 선택 메소드 - childern(), contents()</h1>
       <article class="data">
            <button id="btn1">엘리먼트에 스타일 입히기</button>
            <button id="btn2">엘리먼트에 제거하기</button>
            <p>이곳은 문장입니다.</p>
            <div><span class="sel">이곳은 div의 차일드 span이다. </span></div>
            <p>그리고 <span>여기는 또 다른</span>문장<span>입니</span>다~~~~</p>
            <div>그리고 마지막으로
                <span>이곳은 div 의 차일드 span이고 </span> 이곳은 div임~!
            </div>
       </article>
    </section><br><hr><br>
</body>
</html>
