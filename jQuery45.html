<script>
$(document).ready(function(){
    var cnt =0;
   //img 요소를 클릭하면 클릭된 이미지 1.5배 커지게 하시오 (이벤트 작동 3 번만)
    $("img").bind("click", function(event){ 
        var $t = $(event.target);
        $t.width($t.width()*1.5);
        cnt++;
        if(cnt >= 3){
            $t.unbind(); //on을 썼다면 이부분은 off
        }
    });
});
</script>
<body>
    <section class="container">
        <h1>범용 이벤트 제거 메소드 - unbind(), off()</h1>
