<script>
$(document).ready(function(){
   //img 요소를 더블클릭할때마다 이벤트 타겟을 활용하여 callback 처리로 이미지를 1.5배씩 커지게 하시오
    $("img").bind("dblclick", function(event){ 
        var $t = $(event.target);
        $t.width($t.width()*1.5);
    });
});
</script>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1>
