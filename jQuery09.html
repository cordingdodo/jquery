<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - </title>
    <script src="./jquery.min.js">    </script>
</head>
<body>
    <section class="container">
        <h2>특정 번째 요소 - eq(index), nth-child(n)</h2>
        <table>
            <tr><td>zero</td><td>one</td><td>two</td><td>three</td><td>four</td></tr><tr><td>five</td></tr>
        </table>
    </section><br><hr><br>
    <script>
        //document.ready는 밑에서 사용하기 때문에 안 써 줘도 된다 생략 가능
        $(document).ready(function(){
            //td의 3의 배수 번째는 글자색을 핑크, 글자 두깨를 900으로 변경하고 - nth-child(n)
            $("td:nth-child(3n)").css("color", "pink").css("font-weight", "900px");            
            //td의 네 번째 요소에 배경색을 하늘색, 글자색을 흰색으로 변경 - eq(index)
            $("td:eq(4)").css("backgroundColor", "skyblue").css("color", "white");
        });
    </script>
</body>
</html>
