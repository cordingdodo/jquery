<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 41- </title>
    <script src="./jquery.min.js"></script>
</head>
<style>
   </style>
<script>
$(document).ready(function(){
   //a 태그에 마우스 포인터를 올리면 , img 요소에 해당 이미지를 보이도록 하시오
    $("a").bind("mouseover", function(){  //on으로바꿔도 동일
        $("img").attr("src", $(this).attr("data-val")).css("display", "none");
        $("img").delay(500).fadeIn(800);
    });
    //on()이나 bind()과 같은 여러 이벤트를 적용할 수 있는 메소드를 범용 이벤트 메소드라고 한다.
});
</script>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1>
        <article class="data">
            <ul>
                <li><a href="" data-val="./1.jpg">사진 1</a></li>
                <li><a href="" data-val="./2.jpg">사진 2</a></li>
            </ul><img />
        </article>
</section><br><hr><br>
</body>
</html>
