<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - </title>
    <script src="./jquery.min.js"></script>
</head>
<style>
    .spotlight {background-color: #ff0;}
    .redtext { color: red;}
    .bluttext { color: blue;}
    .largetext { font-size: 30px;}
    .italictext { font-size: italic;}
    .box { border: 3px solid #f00;}
</style>
<body>
    <section class="container">
        <h1>속성 선택자</h1>
        <div>
            <span data="simpletext1">simple</span>
            <span class="simpletext2">jQuery</span>
            <span data="complextext1">basic</span>
            <span data="complextext2">example</span>
            <span data="complex">book</span>
        </div>
    </section><br><hr><br>
    <script>
    $(function(){
        //data 속성이 있는 요소에 대하여 spotlight 클래스 추가
        $("[data]").addClass("spotlight");
        //data 속성이 comple로 시작하는 요소에 대하여 redtext 클래스 추가
        $("[data^='comple']").addClass("redtext");
        // == $("[data|='comple']").addClass("redtext");
        //data 속성이 text1로 끝나는 요소에 대하여 box 클래스 추가
        $("[data$='text1']").addClass("box");
        //data 속성이 text가 포함된 요소에 대하여 largetext 클래스 추가
        $("[data*='text1']").addClass("largetext");
    });
</script>
</body>
</html>
