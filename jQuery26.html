<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 - 선택자 부정 필터 메소드</title>
    <script src="./jquery.min.js">
    </script>
</head>
<script>
    $(function(){
    //클래스가 존재하는 요소에 대하여는 테두리색을 빨강색으로 변경 적용
    $("button").on("click", function(){
        $("div").css("background", "pink").not(".mid").css("border-color", "red");
        });
    });
</script>
<body>
    <section class="container">
        <h1>선택자 부정 필터 메소드 - not()</h1>
        <article class="data">
            <button id="btn1" style="clear:both">버튼</button>
            <div id="first"></div>
            <div id="second" class=".mid"></div>
            <div id="third" class=".mid"></div>
            <div id="fourth" class=".mid"></div>
            <div id="fifth" class=".mid"></div>
            <div id="sixth"></div>
        </article>
    </section>    
</body>
</html>
