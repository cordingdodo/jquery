<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
</head>
<style>
   </style>
<script>
$(document).ready(function(){
    //img 요소에서 마우스 포인터를 움직이면, 브라우저를 기준으로 마우스 포인터의 위치를 x,y 좌표값으로
    //첫번째 p요소에 출력하고 화면을 기준으로 마우스 포인터의 위치를 x,y 좌표값으로 .middle이 적용된
    //p요소에 출력함 페이지를 
    $("img").mousemove(function(event){
        $("p:first").html(event.clientX + ", " + event.clientY);
        $("p.middle").html(event.screenX + ", " + event.screenY);
        $("p:last").html(event.pageX + ", " + event.pageY);
    });
}); 
</script>
<body>
    <section class="container">
        <h1>마우스 개별 이벤트 메소드</h1>
        <div>click, dblclick, mouseover, mouseout, mousedown, mouseup, mouseenter, mouseleave,
            hover, mousemove, contextmenu, wheel 등이 있다.</div>
        <p></p>
        <article class="data">
                <div><img src="./1.jpg" alt="pic1"></div>
                <p></p> <p class="middle"></p> <p></p> 
        </article>
</section><br><hr><br>
</body>
</html>
