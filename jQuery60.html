<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 60   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> - </title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    ul {list-style: none;}
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    #visual {width: 400px; height: 600px; margin: 100px auto; overflow: hidden;}
    .img_box { width: 2000px; height: 600px;}
    #visual a { display: block; width: 400px; height: 600px; float: left; position: relative;}
    #visual img { display: block; width: 400px; height: auto;}
    .num {display: block; color: black; background: pink; border-radius: 20px; width: 40px; height: 40px; position: absolute; z-index: 10; top: 20px; left: 20px; text-align: center; line-height: 40px;}
    #btn_box { width: 400px; height: 30px; margin: 0px auto;}
    #btn_box a {display: block; width: 30px; height: 30px; cursor: pointer;} 
    #btn_box .left { float: left; }
    #btn_box .right { float: right; }
    </style>
    <!--lst li display : none; 처리가 되어있어야 애니메이션으로 보여줄 수 있다-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js">        
    $(document).ready(function(){
        var len = $(".img_box a").length;
        var wd = $("#visual").width();
        $(".img_box a").each(function(index){
            $(this).find(".num").text(index+1);
            $("#num_box").append("<span>"+(index+1)"</span>")
        });
        $("#btn_box .left").click(function(){
            var ml = parseInt($(".img_box").css("margin-left"));
            if(ml<0) {
                $(".img_box").not(":animated").animate({"margin-left":"+="+wd+"pw"}, 500);                
            }            
        });
        $("#btn_box .right").click(function(){
            var ml = parseInt($(".img_box").css("margin-left"));
            if(ml>(len-1)*wd*-1) {
                $(".img_Box").not(":animated").animate({"margin-left":"-="+wd+"px"}, 500);
            }
        })
    });
    </script>
</head>
<body>
    <section class="comment">
        <h1> 사용자 정의 메소드 - </h1>
        <p></p>
        <article class="data">
            <section id="visual">
                <div class="img_box">
                <a href="">
                    <img src="./img/1.jpeg" alt="">
                    <span class="num"></span>
                </a>
                <a href="">
                    <img src="./img/good2.jpeg" alt="">
                    <span class="num"></span>
                </a>
                <a href="">
                    <img src="./img/good3.jpeg" alt="">
                    <span class="num"></span>
                </a>
                <a href="">
                    <img src="./img/good4.jpg" alt="">
                    <span class="num"></span>
                </a>
            </div>        
            </section>
        </article>
    </section>
    <br><hr><br>
    </div>
</body>
</html>
