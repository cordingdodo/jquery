<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - 특정번째 자식 요소</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <section class="container">
        <h1>특정 번째 자식 요소(:nth-child(n))</h1>
        <div>
            <ul><li>사과</li><li>바나나</li><li>복숭아</li></ul>            
        </div>
        <div><ul><li>소나타</li></ul></div>
        <div>
            <ul><li>코끼리</li><li>뱀</li><li>토끼</li><li>말</li></ul>
        </div>
    </section><br><hr><br>
    <script>
        $(document).ready(function(){
            //인덱스가 아닌 n번째다
            //li중에서 홀수 번째 자식 요소마다 글자색을 하늘로 함
            $("li:nth-child(2n)").css("color", "skyblue");
            //="li:odd"
            //li중에서 짝수 번째 자식 요소마다 글자색을 핑크로 함
            $("li:even").css("color", "pink");
            //="li:nth-child(2n)"
            //li중에서 2 번째 요소마다 배경색을 파랑으로 하며, 2nd~! 텍스트를 추가
            $("li:nth-child(2)").css("backgroundColor", "blue").append(" 2nd~!");
            //$("li:nth-child(2)").addClass(text, "2nd~!");            
        });
    </script>
</body>
</html>
