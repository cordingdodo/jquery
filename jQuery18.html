<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 - </title>
    <style>
        img {width: 700px; height: auto;}
        
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <section class="container">
        <article class="data">
        <h1>기본 메소드 - removeAttr()</h1>
        <div class="imgFrame">
            <button> 어트리뷰트 값 제거하기 </button>
            <img src="./jRm.jpg" title="태극 전사들 사진" alt="my love">
        </div>
        <div class="imgFrame">
            <button> 어트리뷰트 값 제거하기 </button>
            <img src="/img/son.jpg" title="쏜 사진" alt="my lover">
        </div>
        </article>
    </section><br><hr><br>
    <script>
        $(document).ready(function(){
            //버튼을 클릭하면, 그 버튼의 다음 요소인 img 요소의 src 속성을 제거하시오
            $("button").click(function(){
                $(this).next().removeAttr("src");
            })
        });
    </script>
</body>
