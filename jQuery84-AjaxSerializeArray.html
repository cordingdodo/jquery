<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 84 : Ajax 쿼리스트링을 만들어 주는 메소드  </title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>
</head>
<body>
    <section class="container">
        <h2>jQuery84 Ajax Serialize Array</h2>
        <h2>데이터 직렬화 - Serialize</h2>
       <form>
            <select name="job">
                <option>Employment</option>
                <option>Founded</option>
            </select>
            <br>
            <select name="position" multiple="multiple">
                <option>Front-END</option>
                <option>SI</option>
                <option selected="selected">SM</option>
            </select>
            <br>
            <input type="checkbox" name="area" value="수도권" id="ch1">
            <label for="ch1">수도권</label>
            <input type="checkbox" name="area" value="비수도권" id="ch2">
            <label for="ch2">지방</label><br>
            <input type="checkbox" name="part" value="개발자" id="r1">
            <label for="r1">개발자</label>
            <input type="checkbox" name="part" value="비개발자" id="r2">
            <label for="r2">비개발자</label>        
        <button type="submit" id="btn1">전송할 데이터 확인</button>
        <div id="result"></div>
        </form><br>
       </form>
    </section>
    <br><hr><br>
    <script>
    $(document).ready(function(){
        $("form").submit(function(event){
            var data = $(this).serializeArray();
            $("#result").text(data);
            console.log(data);
            event.preventDefault();
        });   
    });
    </script>
</body>
</html>
