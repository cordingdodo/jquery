<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 33 - </title>
    <script src="./jquery.min.js"></script>
</head>
<script>
$(document).ready(function(){
    //추가할 도시명
    var cities = ["파주", "고양", "부천", "김포", "의정부", "화성"]
    //추가할 카드명
    var cards = ["황희찬", "손흥민", "백승호", "조규성", "이강인", "황의조"]
    //문서가 로딩되면 내가 갖고 싶은 도시를 아이디가 cities_list에 추가될 수 있도록 한다
    $(cities).each(function(index, value){
        //$("#cities_list").append("<li>"+value"</li>");
        $("<li>"+value+"</li>").appendTo($("#cities_list"));
    });
    //문서가 로딩되면 내가 갖고 싶은 카드를 아이디가 card_list에 추가될 수 있도록 한다
    $(cards).each(function(index, value){
        //$("#card_list").prepend("<li>"+value+"</li>");
        $("<li>"+value+"</li>").prependTo($("#card_list"));
    });
});
</script>
<body>
    <section class="container">
        <h1> 자식 추가 메소드 - append(), appendTo(), prepend(), prependTo() </h1>
        <article class="data">
           <div> <b> 내가 살고 싶은 도시 </b> <ul id="cities_list"></ul></div>

           <div> <b> 내가 갖고 싶은 카드 </b> <ui id="card_list"></ui></div>
        </article>
    </section><br><hr><br>

    
</body>
</html>
