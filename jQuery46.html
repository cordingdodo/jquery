<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 46- 다시하기 </title>
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
</head>
<style>
   </style>
<script>
$(document).ready(function(){
    $("div").toggle(
        function(event) { $(event.target).css("background", "pink").width(400);},
        function(event) { $(event.target).css("background", "skyblue").width(100);},
        function(event) { $(event.target).css("background", "green").width(300);},
        function(event) { $(event.target).css("background", "orange").width(200);}
    });
});
</script>
<body>
    <section class="container">
        <h1>이벤트 교대 수행 메소드 - toggle()</h1>
        <p>1.9미만 버전에서만 사용 가능함</p>
        <article class="data">
                <img src="./1.jpg" id="pic1">
                <div>DIV</div>
        </article>
</section><br><hr><br>
</body>
</html>
