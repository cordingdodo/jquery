<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - </title>
    <script src="./jquery.min.js"></script>
</head>
<style> table { table-layout : auto ; width: 75%; }</style>
<body>
    <script>
        //인덱스로 따지기 때문에 zero, two, four이 짝수
        //인덱스는 배열이기 때문에 0부터 시작해오
        $(document).ready(function(){
            //td의 짝수 번째는 글자색을 빨강, 글자 크기를 30px으로 변경 -메서드 체이닝
            $("td:even").css("color", "red").css("font-size", "30px");
            //td의 홀수 번째는 배경색을 핑크, 글자 크기를 20px으로 변경 -속성열거법
            //$("td:odd").css("backgroundColor", "pink").css("font-size", "20px");
            $("td:odd").css({"backgroundColor": "skyblue", "font-size" : "15px"});
        });
    </script>
    <section class="container">
        <h1>짝수 번째 요소(:even)와 홀수 번째 요소(:odd)</h1>        
        <table>    
            <tr><td>zero</td></tr><tr><td>one</td></tr>
            <tr><td>two</td></tr><tr><td>three</td></tr>
            <tr><td>four</td></tr><tr><td>five</td></tr>
        </table>
    </section><br><hr><br>
</body>
</html>
